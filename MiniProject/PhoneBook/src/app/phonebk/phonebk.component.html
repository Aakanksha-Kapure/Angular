<div class="border border-white container" style="border-radius: 2px solid;">

    <div class="main">

        <!--<div class="alert alert-success alert-dismissible" *ngIf="flag">
            <button type="button" class="close" data-dismiss="alert">&times;</button> <strong>{{mssg}}</strong>
        </div>-->
        <h3 style="margin:auto;text-align: center;">
            <i class="fas fa-address-book"></i> Phone Book App
        </h3>

        <br>
        <div class="d-flex justify-content-between">
            <h4>Contacts</h4>
            <button class=" btn btn-primary " data-toggle="modal" type="button" data-target="#exampleModal" data-whatever="@getbootstrap">
                + Add Contact
            </button>
        </div>
        <br>
        <!-- Actual search box -->
        <div class="form-group has-search ">
            <span class="fas fa-search form-control-feedback "></span>
            <input type="text " class="form-control " placeholder="Search by last name... ">
        </div>
        <br>
        <!-- contacts -->
        <div *ngFor="let p of contacts">
            <div class="shadow p-2 mb-2 bg-body rounded d-flex justify-content-between">
                <div>
                    <h4>{{p.fname}} &nbsp;{{p.lname}}</h4>
                    <p style="color:gray;font-size: 12px;"><i class="fas fa-phone-alt" style="font-size: 12px;"></i> {{p.phoneno}}</p>
                </div>
                <div>
                    <button class="btn btn-outline-warning"><i class="fas fa-edit"></i></button>&nbsp;
                    <button class="btn btn-outline-danger" (click)="deleteContact(p.pid)"><i class="fas fa-trash"></i></button>

                </div>

            </div>

        </div>


        <!-- modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Contact</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">FirstName:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Last Name:</label>
                                <input class="form-control" type="text" id="message-text">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Phone no:</label>
                                <input class="form-control" type="text" id="message-text">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
